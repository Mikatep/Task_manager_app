                </div>
            </div>
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fa-solid fa-lock text-darken-2"></i><input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-lare light-blue darken-2 text-shadow">
                        Register <i class="fa-solid fa-right-to-bracket text-darken-2"></i>

                </div>
        </div>
    </form>
    </div>
