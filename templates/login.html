{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-cog text-darken-2"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-lock text-darken-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-lare light-blue darken-2 text-shadow">
                        Log In <i class="fa-solid fa-right-to-bracket text-darken-2"></i>
                    </button>
                </div>
        </div>
    </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-2">Register Account</a>
            </p>
        </div>
    </div>
            
{% endblock %}
